<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	 viewBox="0 0 1140 360" enable-background="new 0 0 1140 360">
	<path fill="#56B8D9" d="M0 0h1140v360h-1140v-360z"/>
	<desc>Example text01 - '上海加盈，放心选择' in white</desc>

	<text x="350" y="150"
		  font-family="宋体" font-size="55" fill="white" >
		上海加盈, 放心选择
	</text>

	<desc>Example Use02 - 'use' on a 'symbol'</desc>
	<defs>
		<symbol id="MySymbol" viewBox="0 0 50 50">
			<desc>MySymbol - four rectangles in a grid</desc>
			<rect x="1" y="1" width="20" height="20" fill="rgb(248,98,98)"/>
			<rect x="22" y="1" width="20" height="20" fill="rgb(188,98,248)"/>
			<rect x="1" y="22" width="20" height="20" fill="rgb(188,188,8)"/>
			<rect x="22" y="22" width="20" height="20" fill="rgb(218,88,88)"/>
		</symbol>
	</defs>
	<!--rect x=".1" y=".1" width="99.8" height="29.8"
		  fill="none" stroke="blue" stroke-width=".2" /-->
	<use x="38" y="18" width="80" height="80"
		 xlink:href="#MySymbol" />
	
</svg>
